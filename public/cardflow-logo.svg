<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGrad)" stroke="#334155" stroke-width="2"/>
  
  <!-- Stacked cards representation -->
  <!-- Back card -->
  <rect x="45" y="65" width="90" height="56" rx="6" fill="#475569" transform="rotate(-8, 90, 93)"/>
  
  <!-- Middle card -->
  <rect x="50" y="62" width="90" height="56" rx="6" fill="#64748b" transform="rotate(-4, 95, 90)"/>
  
  <!-- Front card with gradient -->
  <rect x="55" y="60" width="90" height="56" rx="6" fill="url(#cardGrad)"/>
  
  <!-- Card chip -->
  <rect x="65" y="72" width="18" height="14" rx="2" fill="#fbbf24" opacity="0.9"/>
  <line x1="65" y1="79" x2="83" y2="79" stroke="#d97706" stroke-width="1"/>
  <line x1="74" y1="72" x2="74" y2="86" stroke="#d97706" stroke-width="1"/>
  
  <!-- Flow arrows/lines -->
  <path d="M 60 130 Q 100 145 140 130" stroke="#22c55e" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M 70 142 Q 100 155 130 142" stroke="#3b82f6" stroke-width="2.5" fill="none" stroke-linecap="round" opacity="0.8"/>
  <path d="M 80 152 Q 100 162 120 152" stroke="#f59e0b" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.6"/>
  
  <!-- Small dots/points representing data flow -->
  <circle cx="60" cy="130" r="4" fill="#22c55e"/>
  <circle cx="140" cy="130" r="4" fill="#22c55e"/>
  <circle cx="100" cy="148" r="3" fill="#3b82f6"/>
</svg>
