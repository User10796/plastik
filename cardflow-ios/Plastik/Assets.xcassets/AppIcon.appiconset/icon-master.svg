<svg viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed"/>
      <stop offset="50%" style="stop-color:#db2777"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" fill="url(#bg)"/>

  <!-- Background blur circles for depth -->
  <circle cx="200" cy="200" r="200" fill="#fff" opacity="0.15"/>
  <circle cx="840" cy="800" r="240" fill="#fff" opacity="0.1"/>
  <circle cx="900" cy="240" r="120" fill="#fff" opacity="0.1"/>

  <!-- Back card -->
  <g transform="translate(512, 580) rotate(-12)">
    <rect x="-310" y="-190" width="620" height="380" rx="48" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.25)" stroke-width="4"/>
  </g>

  <!-- Middle card -->
  <g transform="translate(512, 520) rotate(3)">
    <rect x="-310" y="-190" width="620" height="380" rx="48" fill="rgba(255,255,255,0.18)" stroke="rgba(255,255,255,0.35)" stroke-width="4"/>
    <rect x="-250" y="-130" width="116" height="88" rx="16" fill="rgba(255,255,255,0.25)"/>
  </g>

  <!-- Front card -->
  <g transform="translate(512, 450) rotate(15)">
    <rect x="-310" y="-190" width="620" height="380" rx="48" fill="rgba(255,255,255,0.28)" stroke="rgba(255,255,255,0.5)" stroke-width="5"/>
    <rect x="-250" y="-130" width="116" height="88" rx="16" fill="rgba(255,255,255,0.4)"/>
    <line x1="-250" y1="-100" x2="-134" y2="-100" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    <line x1="-250" y1="-70" x2="-134" y2="-70" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    <line x1="-210" y1="-130" x2="-210" y2="-42" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    <line x1="-174" y1="-130" x2="-174" y2="-42" stroke="rgba(255,255,255,0.3)" stroke-width="3"/>
    <path d="M-310 -142 Q0 -190 310 -142 L310 -190 Q0 -142 -310 -190 Z" fill="rgba(255,255,255,0.12)"/>
