name: Update Plastik Data

on:
  schedule:
    # Run every Sunday at 6 AM UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:  # Allow manual trigger
    inputs:
      force_update:
        description: 'Force update even if no changes detected'
        required: false
        default: 'false'
      dry_run:
        description: 'Run without committing changes'
        required: false
        default: 'false'

env:
  NODE_VERSION: '20'

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: scraper/package-lock.json

      - name: Install dependencies
        working-directory: ./scraper
        run: npm ci

      - name: Run scraper
        working-directory: ./scraper
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          FORCE_UPDATE: ${{ github.event.inputs.force_update }}
          DRY_RUN: ${{ github.event.inputs.dry_run }}
        run: npm run scrape

      - name: Validate data
        working-directory: ./scraper
        run: npm run validate

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet data/cardflow-data.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true' && github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/cardflow-data.json
          git commit -m "chore: update plastik data [$(date +'%Y-%m-%d')]"
          git push

      - name: Upload logs as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scraper-logs
          path: scraper/logs/
          retention-days: 30
